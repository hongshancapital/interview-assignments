<head>

      -webkit-mask-image: url("mask.svg");

    <div class="bullet" style="left: 300px; top: 40px;">你好，我是胖灵</div>
    <div class="bullet" style="left: 400px; top: 60px;">这是第一集，还没有舔灵</div>
  </div>

</html>
