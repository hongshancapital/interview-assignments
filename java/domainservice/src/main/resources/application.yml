###################spring doc start###################
domainservice:
  max-cached-size: 30246240
springdoc:
  version: "0.0.1"
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true