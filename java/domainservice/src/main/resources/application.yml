###################spring doc start###################
springdoc:
  version: "0.0.1"
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    
domainservice:
  hashmapcache: 
    max-cache-size: 8000000 
    number-should-be-evicted: 20 
    survive-period: 600000 
    
logging:
  level: 
    root: INFO
    '[com.jerry]': TRACE
    '[org.springframework]': INFO
  file:
    name: assigments.log
    path: d:/assigments/
