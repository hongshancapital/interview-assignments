server:
  port: 8084
  
# spring配置
spring:
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 10000
    database: 0
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# 日志配置
logging:
  level:
    org: INFO
    com: INFO
    
short:
  url:
    prefix: http://
    timeout: 1000