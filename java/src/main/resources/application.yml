server:
  port: 9090
spring:
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
    password: sa
  jpa:
    show-sql: true
    hibernate:
        ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2