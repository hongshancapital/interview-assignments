Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.xjj=trace
      #生产：-Dlog.level.console=warn -Dlog.level.xjj=info

      - name: LOG_HOME
        value: /home/hbis/user/logs
      - name: project.name
        value: shortdomain

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: DEBUG # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${LOG_HOME}/${project.name}.log
        filePattern: "${LOG_HOME}/${project.name}-%d{yyyy-MM-dd}.log"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 1
            #size: "128 MB"  //超过128MB归档
        DefaultRolloverStrategy:
          max: 1000

      - name: ROLLING_FILE_ERROR
        ignoreExceptions: false
        fileName: ${LOG_HOME}/${project.name}_error.log
        filePattern: "${LOG_HOME}/${project.name}_error-%d{yyyy-MM-dd}.log"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        ThresholdFilter:
          level: error
          onMatch: ACCEPT
          onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 1
          #SizeBasedTriggeringPolicy:  #按大小分
            #size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
        - ref: ROLLING_FILE_ERROR
    Logger: # 为mapper，方便调试
      - name: com
        additivity: false
        level: DEBUG
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE


