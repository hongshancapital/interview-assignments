      <div class="layui-form-item" style="margin-bottom: 20px;">
        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">

        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" id="enterSubmit">登 入</button>

<script>
layui.use(['admin', 'form', 'user'], function(){
  var $ = layui.$
  ,setter = layui.setter
  ,admin = layui.admin
  ,form = layui.form
  ,router = layui.router()
  ,search = router.search;
  form.render();
  //提交
  form.on('submit(LAY-user-login-submit)', function(obj){
    //请求登入接口
    admin.req({
       url: setter.apiUrl+'/admin/admin/login' //实际使用请改成服务端真实接口
      ,data: obj.field
      ,done: function(res){
        //请求成功后，写入 access_token
        layui.data(setter.tableName, {
          key: setter.request.tokenName
          ,value: res.data.access_token
        });

        //登入成功的提示与跳转
        layer.msg('登入成功', {
          offset: '15px'
          ,icon: 1
          ,time: 1000
        }, function(){
          location.hash = search.redirect ? decodeURIComponent(search.redirect) : 'component/button/';
        });
      }
    });
  });

  //回车键触发登录
  $("input").keydown(function(event){
    if (event.keyCode == 13) {
      document.getElementById("enterSubmit").click();
    }
  })

});
</script>
