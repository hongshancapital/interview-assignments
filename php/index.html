<html>
    <head>
        <title>用户注册</title>
        <H1>用户注册</H1>
        <script src ="js/jquery.min.js"></script>
        <script src ="js/jquery.form.min.js"></script>
        <script>
            $(document).ready(function() {
             // bind 'myForm' and provide a simple callback function
             $('#myForm').ajaxForm(function(res) {
                 var data = jQuery.parseJSON(res);
                 if(data.code != 200){
                    alert(data.msg);
                 }
                 console.error(data.data);
                 alert(data.data.name + "注册成功!")
             });
         });
        </script>
    <head>
    <body>
        <form id="myForm" action="http://test.com/api/user/register" method="post">
            <input type="text"  name="userName" placeholder="请填写用户名" value=""/>
            <br/><br/>
            <input type="password" name="pass" placeholder="请输入密码" value=""/>
            <br/><br/>
            <input type="password" name="confirmPass" placeholder="请再次输入密码" value=""/>
            <br/><br/>
            <input type="submit"  name="submit" value="提交">
            <input type="button" onclick="onReset" value="取消">
        </form>
    </body>
</html>
