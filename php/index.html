<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

</body>
<div>
    <span class="showMessage"></span>
    Username：<input name="Username" >
    Password：<input name="Password">
    Repeat Password：<input name="RepeatPassword">
    <button class="submit">Submit</button>
</div>
<script>
    $(function (){
        $('.submit').on('click', function (){
            let data = {
                "Username": $('input[name=Username]').val(),
                "Password": $('input[name=Password]').val(),
                "RepeatPassword": $('input[name=RepeatPassword]').val(),
            }
            $.post('/api/register', data, function (res){
                $('.showMessage').html(res.message)
            })
        })
    })

</script>
</html>
